<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>STEAM VIDEO GAME ANALYSIS</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2299.6">
  <style type="text/css">
    /* CSS to control layout */
    .chart-container {
      display: flex;
      flex-wrap: wrap;
    }

    .chart {
      flex: 1;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Steam Video Game Analysis Dashboard</h1>

  <!-- Dropdown menu for filters -->
  <label for="filterSelect">Select Filter:</label>
  <select id="filterSelect">
    <option value="filter1">Filter 1</option>
    <option value="filter2">Filter 2</option>
    <option value="filter3">Filter 3</option>
    <!-- Add more options as needed -->
  </select>

  <div class="chart-container">
    <!-- Bar Chart -->
    <div class="chart">
      <canvas id="barChart"></canvas>
    </div>

    <!-- Polar Chart -->
    <div class="chart">
      <canvas id="polarChart"></canvas>
    </div>

    <!-- Bubble Chart -->
    <div class="chart">
      <canvas id="bubbleChart"></canvas>
    </div>

    <!-- Radar Chart -->
    <div class="chart">
      <canvas id="radarChart"></canvas>
    </div>
  </div>

  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>

  <!-- JavaScript code for charts and filter -->
  <script>

    d3.json("http://127.0.0.1:5002/api/games").then(function(data){
      console.log(data)
    });


    // Sample data for bar chart
    const barChartData = {
      labels: ["Label 1", "Label 2", "Label 3"],
      datasets: [{
        label: "Dataset 1",
        data: [10, 20, 30],
        backgroundColor: ["red", "blue", "green"],
      }],
    };

    // Create a bar chart
    const barCtx = document.getElementById("barChart").getContext("2d");
    const barChart = new Chart(barCtx, {
      type: "bar",
      data: barChartData,
    });

    // Sample data for polar chart
    const polarChartData = {
      labels: ["Label 1", "Label 2", "Label 3", "Label 4", "Label 5"],
      datasets: [{
          label: "Dataset 1",
          data: [10, 20, 30, 40, 50],
          backgroundColor: "rgba(255, 99, 132, 0.2)",
          borderColor: "rgba(255, 99, 132, 1)",
          borderWidth: 1,
      }],
    };

    // Create a polar chart
    const polarCtx = document.getElementById("polarChart").getContext("2d");
    const polarChart = new Chart(polarCtx, {
      type: "polarArea",
      data: polarChartData,
    });

    // Sample data for bubble chart
    const bubbleChartData = {
      datasets: [{
          label: "Dataset 1",
          data: [
              { x: 10, y: 20, r: 5 },
              { x: 30, y: 40, r: 10 },
              { x: 50, y: 60, r: 8 },
          ],
          backgroundColor: "rgba(75, 192, 192, 0.2)",
          borderColor: "rgba(75, 192, 192, 1)",
          borderWidth: 1,
      }],
    };

    // Create a bubble chart
    const bubbleCtx = document.getElementById("bubbleChart").getContext("2d");
    const bubbleChart = new Chart(bubbleCtx, {
      type: "bubble",
      data: bubbleChartData,
    });

    // Sample data for radar chart
    const radarChartData = {
      labels: ["Label 1", "Label 2", "Label 3", "Label 4", "Label 5"],
      datasets: [{
          data: [10, 20, 30, 40, 50],
          backgroundColor: "rgba(255, 99, 132, 0.2)",
          borderColor: "rgba(255, 99, 132, 1)",
          borderWidth: 1,
      }],
    };

    // Create a radar chart
    const radarCtx = document.getElementById("radarChart").getContext("2d");
    const radarChart = new Chart(radarCtx, {
      type: "radar",
      data: radarChartData,
    });
  </script>
</body>
</html>
